<body>
    <header>
        <nav>
            <ul class="navBar">
                <li><a href="../index.html">INICIO</a></li>

                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logoContainer">
            <a href="../index.html"><img src="../multimedia/logo.png" class="logo" alt="logo"></a>
        </div>
        <h1>Contacto</h1>
        <section>
            <div class="redesConteiner">
                <a href="https://open.spotify.com/intl-es/artist/7eV2pZ8fjlqlRZsKQxxVpE?si=NJ0Ph5NdT5WsxnPQF6UhEg"><img src="../multimedia/spotify.png" alt="spotify"></a>
                <a href="https://www.youtube.com/@PergaminoOficial"><img src="../multimedia/youtube.png" alt="youtube"></a>
                <a href="https://www.instagram.com/pergaminooficial/"><img src="../multimedia/instagram.png" alt="instagram"></a>
                </div>
                <div class="mb-3 rounded-pill form-container">
                    <label for="exampleFormControlInput1" class="form-label text-warning name-label">Nombre y Apellido</label>
                    <input type="email" class="form-control name-input" id="exampleFormControlInput1" placeholder="">
                    <label for="exampleFormControlInput1" class="form-label text-warning email-label">Email</label>
                    <input type="email" class="form-control email-input" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-floating comment-container">
                    <textarea class="form-control comment-textarea" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                </div>
                <div class="form-check form-switch switch-container">
                    <input class="form-check-input switch-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label text-warning switch-label" for="flexSwitchCheckDefault">Acepto Terminos y Condiciones</label>
                    <button type="button" class="btn btn-warning submit-button">Enviar</button>
                </div>
            </section>
    </main>
